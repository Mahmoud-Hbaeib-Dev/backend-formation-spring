version: '3.8'

services:
  # Base de donn√©es MySQL
  mysql:
    image: mysql:8.0
    container_name: formation-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: formation_db
      MYSQL_USER: formation_user
      MYSQL_PASSWORD: formation_password
      MYSQL_ROOT_PASSWORD: root_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./scripts/create-database.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_password"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - formation-network

  # Application Spring Boot
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: formation-app
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/formation_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: formation_user
      SPRING_DATASOURCE_PASSWORD: formation_password
      SERVER_PORT: 8080
      JAVA_OPTS: "-Xms512m -Xmx1024m"
      JWT_SECRET: MySecretKeyForJWTTokenGeneration12345678901234567890
      JWT_EXPIRATION: 86400000
    ports:
      - "8080:8080"
    volumes:
      - app_logs:/app/logs
    networks:
      - formation-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mysql_data:
    driver: local
  app_logs:
    driver: local

networks:
  formation-network:
    driver: bridge


