# H2 Database Configuration
# Option 1: En mémoire (données perdues au redémarrage)
#spring.datasource.url=jdbc:h2:mem:formationdb

# Option 2: Fichier (données persistantes dans le dossier du projet)
spring.datasource.url=jdbc:h2:file:./data/formationdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Thymeleaf Cache disabled for development
spring.thymeleaf.cache=false

# Logging
logging.level.com.formation.app=DEBUG

