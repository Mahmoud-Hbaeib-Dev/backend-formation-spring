<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Formulaire Formateur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    
    <main class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4 th:text="${title}">Formulaire Formateur</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="${formateur.id != null ? '/admin/formateurs/' + formateur.id : '/admin/formateurs'}" 
                              th:object="${formateur}" method="post">
                            
                            <div class="mb-3">
                                <label for="nom" class="form-label">Nom *</label>
                                <input type="text" class="form-control" id="nom" th:field="*{nom}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="specialite" class="form-label">Spécialité *</label>
                                <input type="text" class="form-control" id="specialite" th:field="*{specialite}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Email *</label>
                                <input type="email" class="form-control" id="email" th:field="*{email}" required>
                            </div>
                            
                            <div class="d-flex justify-content-between">
                                <a href="/admin/formateurs" class="btn btn-secondary">Annuler</a>
                                <button type="submit" class="btn btn-success">Enregistrer</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
