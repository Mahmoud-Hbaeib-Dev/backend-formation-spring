<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Détails Formateur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    
    <main class="container mt-4">
        <div class="card">
            <div class="card-header d-flex justify-content-between">
                <h4>Détails du Formateur</h4>
                <a th:href="@{/admin/formateurs/{id}/edit(id=${formateur.id})}" class="btn btn-warning btn-sm">Modifier</a>
            </div>
            <div class="card-body">
                <dl class="row">
                    <dt class="col-sm-3">Nom:</dt>
                    <dd class="col-sm-9" th:text="${formateur.nom}"></dd>
                    <dt class="col-sm-3">Spécialité:</dt>
                    <dd class="col-sm-9" th:text="${formateur.specialite}"></dd>
                    <dt class="col-sm-3">Email:</dt>
                    <dd class="col-sm-9" th:text="${formateur.email}"></dd>
                </dl>
            </div>
        </div>
        <div class="mt-3">
            <a href="/admin/formateurs" class="btn btn-secondary">Retour</a>
        </div>
    </main>
    
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
