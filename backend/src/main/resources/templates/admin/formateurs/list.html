<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formateurs - Centre de Formation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    
    <main class="container-fluid mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="bi bi-person-badge"></i> Gestion des Formateurs</h1>
            <a href="/admin/formateurs/new" class="btn btn-success">
                <i class="bi bi-person-plus"></i> Nouveau formateur
            </a>
        </div>
        
        <div class="card">
            <div class="card-body">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Nom</th>
                            <th>Spécialité</th>
                            <th>Email</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="formateur : ${formateurs}">
                            <td th:text="${formateur.nom}"></td>
                            <td th:text="${formateur.specialite}"></td>
                            <td th:text="${formateur.email}"></td>
                            <td>
                                <a th:href="@{/admin/formateurs/{id}(id=${formateur.id})}" class="btn btn-sm btn-info">
                                    <i class="bi bi-eye"></i>
                                </a>
                                <a th:href="@{/admin/formateurs/{id}/edit(id=${formateur.id})}" class="btn btn-sm btn-warning">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <form th:action="@{/admin/formateurs/{id}/delete(id=${formateur.id})}" method="post" class="d-inline">
                                    <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Êtes-vous sûr ?')">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </form>
                            </td>
                        </tr>
                        <tr th:if="${formateurs.isEmpty()}">
                            <td colspan="4" class="text-center text-muted">Aucun formateur trouvé</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
