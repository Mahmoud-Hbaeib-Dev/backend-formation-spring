<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Planning - Centre de Formation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    
    <main class="container-fluid mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="bi bi-calendar-week"></i> Planning</h1>
            <form method="get" class="d-flex gap-2">
                <input type="date" name="date" th:value="${selectedDate}" class="form-control">
                <button type="submit" class="btn btn-primary">Voir</button>
            </form>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h5>Planning du <span th:text="${selectedDate}"></span></h5>
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Heure</th>
                            <th>Cours</th>
                            <th>Formateur</th>
                            <th>Salle</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="seance : ${seances}">
                            <td th:text="${seance.heure}"></td>
                            <td th:text="${seance.cours?.titre}"></td>
                            <td th:text="${seance.formateur?.nom}"></td>
                            <td th:text="${seance.salle}"></td>
                        </tr>
                        <tr th:if="${seances.isEmpty()}">
                            <td colspan="4" class="text-center text-muted">Aucune séance prévue pour cette date</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
