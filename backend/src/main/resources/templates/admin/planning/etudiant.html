<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Emploi du Temps Étudiant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    
    <main class="container-fluid mt-4">
        <h1 class="mb-4"><i class="bi bi-calendar-week"></i> Emploi du Temps Étudiant</h1>
        
        <div class="card">
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Heure</th>
                            <th>Cours</th>
                            <th>Formateur</th>
                            <th>Salle</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="seance : ${seances}">
                            <td th:text="${seance.date}"></td>
                            <td th:text="${seance.heure}"></td>
                            <td th:text="${seance.cours?.titre}"></td>
                            <td th:text="${seance.formateur?.nom}"></td>
                            <td th:text="${seance.salle}"></td>
                        </tr>
                        <tr th:if="${seances.isEmpty()}">
                            <td colspan="5" class="text-center text-muted">Aucune séance trouvée</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <div class="mt-3">
            <a href="/admin/planning" class="btn btn-secondary">Retour au planning</a>
        </div>
    </main>
    
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
