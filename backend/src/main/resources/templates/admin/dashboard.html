<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Centre de Formation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    
    <main class="container-fluid mt-4">
        <div class="row">
            <div class="col-12">
                <h1 class="mb-4">
                    <i class="bi bi-speedometer2"></i> Dashboard Administrateur
                </h1>
            </div>
        </div>
        
        <div class="row g-4">
            <!-- Card Étudiants -->
            <div class="col-md-3">
                <div class="card text-white bg-primary">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h5 class="card-title">Étudiants</h5>
                                <h2 th:text="${stats?.etudiants ?: 0}">0</h2>
                            </div>
                            <i class="bi bi-people" style="font-size: 3rem; opacity: 0.5;"></i>
                        </div>
                        <a href="/admin/etudiants" class="text-white text-decoration-none">
                            Voir tous <i class="bi bi-arrow-right"></i>
                        </a>
                    </div>
                </div>
            </div>
            
            <!-- Card Formateurs -->
            <div class="col-md-3">
                <div class="card text-white bg-success">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h5 class="card-title">Formateurs</h5>
                                <h2 th:text="${stats?.formateurs ?: 0}">0</h2>
                            </div>
                            <i class="bi bi-person-badge" style="font-size: 3rem; opacity: 0.5;"></i>
                        </div>
                        <a href="/admin/formateurs" class="text-white text-decoration-none">
                            Voir tous <i class="bi bi-arrow-right"></i>
                        </a>
                    </div>
                </div>
            </div>
            
            <!-- Card Cours -->
            <div class="col-md-3">
                <div class="card text-white bg-info">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h5 class="card-title">Cours</h5>
                                <h2 th:text="${stats?.cours ?: 0}">0</h2>
                            </div>
                            <i class="bi bi-book" style="font-size: 3rem; opacity: 0.5;"></i>
                        </div>
                        <a href="/admin/cours" class="text-white text-decoration-none">
                            Voir tous <i class="bi bi-arrow-right"></i>
                        </a>
                    </div>
                </div>
            </div>
            
            <!-- Card Inscriptions -->
            <div class="col-md-3">
                <div class="card text-white bg-warning">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h5 class="card-title">Inscriptions</h5>
                                <h2 th:text="${stats?.inscriptions ?: 0}">0</h2>
                            </div>
                            <i class="bi bi-clipboard-check" style="font-size: 3rem; opacity: 0.5;"></i>
                        </div>
                        <a href="/admin/inscriptions" class="text-white text-decoration-none">
                            Voir toutes <i class="bi bi-arrow-right"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="bi bi-list-ul"></i> Actions rapides
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-3">
                                <a href="/admin/etudiants/new" class="btn btn-outline-primary w-100">
                                    <i class="bi bi-person-plus"></i> Nouvel étudiant
                                </a>
                            </div>
                            <div class="col-md-3">
                                <a href="/admin/formateurs/new" class="btn btn-outline-success w-100">
                                    <i class="bi bi-person-badge"></i> Nouveau formateur
                                </a>
                            </div>
                            <div class="col-md-3">
                                <a href="/admin/cours/new" class="btn btn-outline-info w-100">
                                    <i class="bi bi-book-half"></i> Nouveau cours
                                </a>
                            </div>
                            <div class="col-md-3">
                                <a href="/admin/inscriptions/new" class="btn btn-outline-warning w-100">
                                    <i class="bi bi-clipboard-plus"></i> Nouvelle inscription
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <div th:replace="~{fragments/footer :: footer}"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
