<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Détails Cours</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    
    <main class="container mt-4">
        <div class="card">
            <div class="card-header d-flex justify-content-between">
                <h4>Détails du Cours</h4>
                <a th:href="@{/admin/cours/{code}/edit(code=${cours.code})}" class="btn btn-warning btn-sm">Modifier</a>
            </div>
            <div class="card-body">
                <dl class="row">
                    <dt class="col-sm-3">Code:</dt>
                    <dd class="col-sm-9" th:text="${cours.code}"></dd>
                    <dt class="col-sm-3">Titre:</dt>
                    <dd class="col-sm-9" th:text="${cours.titre}"></dd>
                    <dt class="col-sm-3">Description:</dt>
                    <dd class="col-sm-9" th:text="${cours.description}"></dd>
                    <dt class="col-sm-3">Formateur:</dt>
                    <dd class="col-sm-9" th:text="${cours.formateur?.nom}"></dd>
                    <dt class="col-sm-3">Session:</dt>
                    <dd class="col-sm-9" th:text="${cours.session?.libelle}"></dd>
                </dl>
            </div>
        </div>
        <div class="mt-3">
            <a href="/admin/cours" class="btn btn-secondary">Retour</a>
        </div>
    </main>
    
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
