<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Formulaire Cours</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    
    <main class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4 th:text="${title}">Formulaire Cours</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="${cours.code != null ? '/admin/cours/' + cours.code : '/admin/cours'}" 
                              th:object="${cours}" method="post">
                            
                            <div class="mb-3">
                                <label for="code" class="form-label">Code *</label>
                                <input type="text" class="form-control" id="code" th:field="*{code}" 
                                       th:readonly="${cours.code != null}">
                            </div>
                            
                            <div class="mb-3">
                                <label for="titre" class="form-label">Titre *</label>
                                <input type="text" class="form-control" id="titre" th:field="*{titre}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
                            </div>
                            
                            <div class="mb-3">
                                <label for="formateur" class="form-label">Formateur *</label>
                                <select class="form-select" id="formateur" th:field="*{formateur.id}" required>
                                    <option value="">Sélectionner un formateur</option>
                                    <option th:each="f : ${formateurs}" 
                                            th:value="${f.id}" 
                                            th:text="${f.nom + ' - ' + f.specialite}"></option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="session" class="form-label">Session *</label>
                                <select class="form-select" id="session" th:field="*{session.id}" required>
                                    <option value="">Sélectionner une session</option>
                                    <option th:each="s : ${sessions}" 
                                            th:value="${s.id}" 
                                            th:text="${s.libelle}"></option>
                                </select>
                            </div>
                            
                            <div class="d-flex justify-content-between">
                                <a href="/admin/cours" class="btn btn-secondary">Annuler</a>
                                <button type="submit" class="btn btn-info">Enregistrer</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
