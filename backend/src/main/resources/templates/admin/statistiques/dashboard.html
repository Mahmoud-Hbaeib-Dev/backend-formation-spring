<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Statistiques - Centre de Formation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    
    <main class="container-fluid mt-4">
        <h1 class="mb-4"><i class="bi bi-graph-up"></i> Statistiques</h1>
        
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Statistiques Générales</h5>
                    </div>
                    <div class="card-body">
                        <p class="text-muted">Les statistiques détaillées seront affichées ici.</p>
                        <p>Nombre total de cours : <strong th:text="${stats?.nombreTotalCours ?: 0}"></strong></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
