<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Statistiques Cours</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    
    <main class="container mt-4">
        <h1 class="mb-4">Statistiques - <span th:text="${cours?.titre}"></span></h1>
        
        <div class="row g-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5>Moyenne du cours</h5>
                        <h2 th:text="${stats?.moyenne ?: 0}"></h2>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5>Taux de réussite</h5>
                        <h2 th:text="${stats?.tauxReussite ?: 0} + '%'"></h2>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5>Nombre d'inscriptions</h5>
                        <h2 th:text="${stats?.nombreInscriptions ?: 0}"></h2>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5>Étudiants notés</h5>
                        <h2 th:text="${stats?.nombreEtudiantsNotes ?: 0}"></h2>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mt-4">
            <a href="/admin/cours" class="btn btn-secondary">Retour aux cours</a>
        </div>
    </main>
    
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
