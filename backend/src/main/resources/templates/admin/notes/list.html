<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Notes - Centre de Formation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    
    <main class="container-fluid mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="bi bi-file-earmark-text"></i> Gestion des Notes</h1>
            <a href="/admin/notes/new" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Nouvelle note
            </a>
        </div>
        
        <div class="card">
            <div class="card-body">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Étudiant</th>
                            <th>Cours</th>
                            <th>Note</th>
                            <th>Date de saisie</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="note : ${notes}">
                            <td th:text="${note.etudiant?.nomComplet}"></td>
                            <td th:text="${note.cours?.titre}"></td>
                            <td>
                                <span class="badge" 
                                      th:classappend="${note.valeur >= 10} ? 'bg-success' : 'bg-danger'"
                                      th:text="${note.valeur}"></span>
                            </td>
                            <td th:text="${note.dateSaisie}"></td>
                            <td>
                                <a th:href="@{/admin/notes/{id}/edit(id=${note.id})}" class="btn btn-sm btn-warning">
                                    <i class="bi bi-pencil"></i>
                                </a>
                            </td>
                        </tr>
                        <tr th:if="${notes.isEmpty()}">
                            <td colspan="5" class="text-center text-muted">Aucune note trouvée</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
