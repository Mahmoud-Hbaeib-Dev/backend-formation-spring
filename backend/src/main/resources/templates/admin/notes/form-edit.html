<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier Note</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    
    <main class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4>Modifier la Note</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/admin/notes/{id}(id=${note.id})}" method="post">
                            <div class="mb-3">
                                <label class="form-label">Ã‰tudiant</label>
                                <input type="text" class="form-control" 
                                       th:value="${note.etudiant?.nomComplet}" readonly>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Cours</label>
                                <input type="text" class="form-control" 
                                       th:value="${note.cours?.titre}" readonly>
                            </div>
                            
                            <div class="mb-3">
                                <label for="valeur" class="form-label">Note (0-20) *</label>
                                <input type="number" class="form-control" id="valeur" name="valeur" 
                                       th:value="${note.valeur}"
                                       min="0" max="20" step="0.5" required>
                            </div>
                            
                            <div class="d-flex justify-content-between">
                                <a href="/admin/notes" class="btn btn-secondary">Annuler</a>
                                <button type="submit" class="btn btn-primary">Enregistrer</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
