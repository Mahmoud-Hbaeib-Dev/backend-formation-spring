<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Formulaire Session</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    
    <main class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4 th:text="${title}">Formulaire Session</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="${session.id != null ? '/admin/sessions/' + session.id : '/admin/sessions'}" 
                              th:object="${session}" method="post">
                            
                            <div class="mb-3">
                                <label for="semestre" class="form-label">Semestre *</label>
                                <select class="form-select" id="semestre" th:field="*{semestre}" required>
                                    <option value="">Sélectionner</option>
                                    <option value="S1">S1</option>
                                    <option value="S2">S2</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="anneeScolaire" class="form-label">Année Scolaire *</label>
                                <input type="text" class="form-control" id="anneeScolaire" 
                                       th:field="*{anneeScolaire}" 
                                       placeholder="Ex: 2024-2025" required>
                            </div>
                            
                            <div class="d-flex justify-content-between">
                                <a href="/admin/sessions" class="btn btn-secondary">Annuler</a>
                                <button type="submit" class="btn btn-primary">Enregistrer</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
