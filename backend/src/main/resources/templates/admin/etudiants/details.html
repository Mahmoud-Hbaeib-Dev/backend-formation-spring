<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Détails Étudiant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    
    <main class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h4>Détails de l'Étudiant</h4>
                        <a th:href="@{/admin/etudiants/{id}/edit(id=${etudiant.id})}" class="btn btn-warning btn-sm">
                            <i class="bi bi-pencil"></i> Modifier
                        </a>
                    </div>
                    <div class="card-body">
                        <dl class="row">
                            <dt class="col-sm-3">Matricule:</dt>
                            <dd class="col-sm-9" th:text="${etudiant.matricule}"></dd>
                            
                            <dt class="col-sm-3">Nom:</dt>
                            <dd class="col-sm-9" th:text="${etudiant.nom}"></dd>
                            
                            <dt class="col-sm-3">Prénom:</dt>
                            <dd class="col-sm-9" th:text="${etudiant.prenom}"></dd>
                            
                            <dt class="col-sm-3">Email:</dt>
                            <dd class="col-sm-9" th:text="${etudiant.email}"></dd>
                            
                            <dt class="col-sm-3">Date d'inscription:</dt>
                            <dd class="col-sm-9" th:text="${etudiant.dateInscription}"></dd>
                        </dl>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mt-3">
            <a href="/admin/etudiants" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Retour à la liste
            </a>
        </div>
    </main>
    
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
