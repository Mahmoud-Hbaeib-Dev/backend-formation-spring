<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nouvelle Inscription</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    
    <main class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4>Nouvelle Inscription</h4>
                    </div>
                    <div class="card-body">
                        <form action="/admin/inscriptions" method="post">
                            <div class="mb-3">
                                <label for="etudiantId" class="form-label">Étudiant *</label>
                                <select class="form-select" id="etudiantId" name="etudiantId" required>
                                    <option value="">Sélectionner un étudiant</option>
                                    <option th:each="e : ${etudiants}" 
                                            th:value="${e.id}" 
                                            th:text="${e.nomComplet + ' (' + e.matricule + ')'}"></option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="coursCode" class="form-label">Cours *</label>
                                <select class="form-select" id="coursCode" name="coursCode" required>
                                    <option value="">Sélectionner un cours</option>
                                    <option th:each="c : ${cours}" 
                                            th:value="${c.code}" 
                                            th:text="${c.titre + ' (' + c.code + ')'}"></option>
                                </select>
                            </div>
                            
                            <div class="d-flex justify-content-between">
                                <a href="/admin/inscriptions" class="btn btn-secondary">Annuler</a>
                                <button type="submit" class="btn btn-warning">Enregistrer</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
