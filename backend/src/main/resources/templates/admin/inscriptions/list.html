<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inscriptions - Centre de Formation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    
    <main class="container-fluid mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="bi bi-clipboard-check"></i> Gestion des Inscriptions</h1>
            <a href="/admin/inscriptions/new" class="btn btn-warning">
                <i class="bi bi-plus-circle"></i> Nouvelle inscription
            </a>
        </div>
        
        <div class="card">
            <div class="card-body">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Étudiant</th>
                            <th>Cours</th>
                            <th>Date d'inscription</th>
                            <th>Statut</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="inscription : ${inscriptions}">
                            <td th:text="${inscription.etudiant?.nomComplet}"></td>
                            <td th:text="${inscription.cours?.titre}"></td>
                            <td th:text="${inscription.dateInscription}"></td>
                            <td>
                                <span class="badge" 
                                      th:classappend="${inscription.status == 'ACTIVE'} ? 'bg-success' : 'bg-secondary'"
                                      th:text="${inscription.status}"></span>
                            </td>
                            <td>
                                <form th:action="@{/admin/inscriptions/{id}/delete(id=${inscription.id})}" 
                                      method="post" class="d-inline">
                                    <button type="submit" class="btn btn-sm btn-danger" 
                                            onclick="return confirm('Annuler cette inscription ?')">
                                        <i class="bi bi-x-circle"></i> Annuler
                                    </button>
                                </form>
                            </td>
                        </tr>
                        <tr th:if="${inscriptions.isEmpty()}">
                            <td colspan="5" class="text-center text-muted">Aucune inscription trouvée</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
